<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .email-header {
            text-align: center;
            padding-bottom: 20px;
        }
        .email-header img {
            max-width: 150px;
        }
        .email-body {
            padding: 20px;
            text-align: left;
            color: #333;
        }
        .email-body h2 {
            color: #444;
        }
        .otp-code {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            background-color: #e7f3ff;
            border: 1px dashed #007bff;
            color: #007bff;
            border-radius: 5px;
        }
        .email-footer {
            padding-top: 20px;
            text-align: center;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="{{ logo_url }}" alt="Vysyamala Logo">
        </div>
        <div class="email-body">
            <h2>Hello, {{ profile_id }}</h2>
            <p>You have requested to reset your password. Please use the OTP below to complete the process:</p>
            <div class="otp-code">{{ otp }}</div>
            <p>If you did not request a password reset, please ignore this email.</p>
        </div>
        <div class="email-footer">
            <p>Thank you,</p>
        </div>
    </div>
</body>
</html>
