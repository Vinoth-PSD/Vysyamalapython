
<style>
  .porutham-star tr td p {
    text-align: left !important;
  }

</style>

<div class=" porutham-match">
  <!-- <h2>Matching Stars</h2> -->

     <table class="porutham-page mt-5">
                <br>
                <table class="porutham-header">
                    <tr>
                        <td>
                            <img src="https://vysyamala.com/img/newlogo.png">
                        </td>
                        <td>
                            <p>www.vysyamala.com</p>
                        </td>
                    </tr>
                </table>

  {% for porutham_count, stars in porutham_stars.items %}
    <h2 class="porutham-table-title">Matching Stars ({{ porutham_count }} Poruthams)</h2>
    <table class="porutham-table porutham-star">
      <tr>
        <td><p>{{ stars|default:"N/A" }}</p></td>
      </tr>
    </table>
  {% endfor %}
</div>
